<button class="email-button" mat-mini-fab [matMenuTriggerFor]="email">
  <mat-icon matBadge="4" matBadgeColor="accent" class="email-button__icon">mail_outline</mat-icon>
</button>
<mat-menu #email="matMenu" xPosition="before">

  <div class="send-message-button-wrapper">
    <button class="send-message-button" mat-fab (click)="chat()">
    Go To Chat <mat-icon class="send-message-button__icon">send</mat-icon>
    </button>
  </div>
</mat-menu>
