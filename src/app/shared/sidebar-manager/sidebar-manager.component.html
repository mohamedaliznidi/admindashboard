<mat-list>
  <mat-list-item routerLink="{{ routes.DASHBOARD }}" routerLinkActive="active">
    <mat-icon>home</mat-icon> Dashboard
  </mat-list-item>

  <mat-list-item routerLink="{{ routes.CALENDER }}" routerLinkActive="active">
    <mat-icon>calendar_today</mat-icon> Calendar
  </mat-list-item>
  
  <mat-list-item
    routerLink="{{ routes.CATEGORY }}"
    routerLinkActive="active"
  >
    <mat-icon>apps</mat-icon> Products Categories
  </mat-list-item>


  <mat-list-item (click)="openUiElements()">
    <mat-icon>filter_none</mat-icon> Product
  </mat-list-item>
    <div>
      <mat-list-item class="ui-element" routerLink="{{routes.ADDPRODUCT}}" routerLinkActive="active">
        <div class="circle"></div>Add Product
      </mat-list-item>
      <mat-list-item class="ui-element" routerLink="{{routes.PRODUCTS}}" routerLinkActive="active">
        <div class="circle"></div>Products

      </mat-list-item>
    </div>


    <mat-list-item (click)="openUiElements()">
      <mat-icon>filter_none</mat-icon> Publicity
    </mat-list-item>
      <div>
        <mat-list-item class="ui-element" routerLink="{{routes.ADDPUBLICITY}}" routerLinkActive="active">
          <div class="circle"></div>Add Publicity
        </mat-list-item>
        <mat-list-item class="ui-element" routerLink="{{routes.PUBLICITIES}}" routerLinkActive="active">
          <div class="circle"></div>Publicities
  
        </mat-list-item>
      </div>
 

</mat-list>
