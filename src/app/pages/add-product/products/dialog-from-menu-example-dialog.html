<mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.name}} #{{data.id}}</mat-card-title>
      <mat-card-subtitle>Nature :{{data.nature}}</mat-card-subtitle>
      <mat-card-subtitle> Category:{{data.categoryname}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.image}}" alt="Photo of product" >
    <mat-card-content>
      <p>
{{data.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Delete</button>
      <button mat-button>Update</button>
    </mat-card-actions>
  </mat-card>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
